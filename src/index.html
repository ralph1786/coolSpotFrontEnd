<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" type="text/html" />
    <link rel="stylesheet" href="./responsiveStyle.css" type="text/html" />
    <link rel="stylesheet" href="./createFormStyle.css" type="text/html" />
    <title>CoolSpots</title>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <button class="close-btn">&times;</button>
      <ul class="list-locations"></ul>
    </div>
    <!-- Use any element to open the sidenav -->
    <div class="svg-morph-animation">
      <svg viewBox="0 0 215 110">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop
              offset="0%"
              style="stop-color:rgb(253,200,48);stop-opacity:1"
            />
            <stop
              offset="100%"
              style="stop-color:rgb(243,115,53);stop-opacity:1"
            />
          </linearGradient>
        </defs>
        <polygon class="polymorph" points="215,110 0,110 0,0 47.7,0 215,0" />
      </svg>
      <div id="blip">
        <h1>Welcome To coolSpots</h1>
        <p>Where the trendiest places around the world live!</p>
        <button class="location-button">Take A Look</button>
      </div>
    </div>
    <button class="create-new-spot-button">Add New Spot</button>
    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main"></div>

    <div id="myModal" class="modal animated fadeIn">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img src="" alt="Avatar" class="image-modal" />
        <h4 class="name-modal"></h4>
        <address class="address-modal"></address>
        <p class="review-modal"></p>
      </div>
    </div>
    <div class="form-container animated fadeIn">
      <div class="form-content"></div>
    </div>
    <div class="create-form-container animated fadeIn">
      <div class="create-form-content">
        <form class="create-form">
          <h3>Add Your FavSpot</h3>
          <label for="locations">Choose City</label>
          <select name="locations" class="location-options">
            <option selected disabled>Options</option>
            <option value="1">New York</option>
            <option value="2">Chicago</option>
            <option value="3">Miami</option>
            <option value="4">Paris</option>
            <option value="5">Vegas</option>
            <option value="6">London</option>
          </select>
          <label for="spot-name">Name:</label>
          <input type="text" name="spot-name" placeholder="Name" value="" />
          <label for="spot-image">Image:</label>
          <input type="text" name="spot-image" placeholder="Image" value="" />
          <label for="spot-address">Address:</label>
          <input
            type="text"
            name="spot-address"
            placeholder="Address"
            value=""
          />
          <label for="review" class="create-form-review">Review:</label>
          <textarea
            class="create-form-review"
            type="text"
            name="spot-review"
            placeholder="Spot Review"
            value=""
            rows="5"
            cols="30"
          ></textarea>
          <input type="submit" name="submit" value="Create" />
        </form>
        <button class="cancel-button">Cancel</button>
        </div>
      </div>
    </div>
</body>
</html>
